{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link href="{{ SITEURL }}/theme/css/encontros.css" type="text/css" rel="stylesheet" media="screen,projection"/>
{% endblock %}

{% block bannertext %}
  <h1>{{ page.title }}</h1>
{% endblock %}

{% block navbar %}
  {% include "includes/navbar-home.html" %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col s12 m12 l12 white z-depth-2 page">
                      {{ page.content }}
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
